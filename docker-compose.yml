version: '3.8'

services:
  # Milvus 向量数据库
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      etcd:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - personal_agent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 5
      start_period: 90s

  # Milvus 依赖：etcd
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    volumes:
      - etcd_data:/etcd
    command: >
      etcd
      -advertise-client-urls=http://etcd:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
    networks:
      - personal_agent_network

  # Milvus 依赖：MinIO
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    networks:
      - personal_agent_network

  # MongoDB 文档数据库
  mongodb:
    image: mongo:7.0
    container_name: personal-agent-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: personal_agent
    volumes:
      - mongodb_data:/data/db
    networks:
      - personal_agent_network
    restart: unless-stopped

  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-agent-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=personal_agent
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2}
      - EMBEDDING_DEVICE=${EMBEDDING_DEVICE:-cpu}
    volumes:
      - ./app:/app/app
      - ./config:/app/config
    depends_on:
      milvus:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - personal_agent_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8000)); s.close()' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  milvus_data:
  etcd_data:
  minio_data:
  mongodb_data:

networks:
  personal_agent_network:
    driver: bridge
